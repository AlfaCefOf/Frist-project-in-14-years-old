<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-color: rgb(10, 0, 48)">
    <h1>Исследуем космос!</h1>
    <p class="k1">
      Космос - это не только <span class="k2">звёзды</span> и
      <span class="k2">планеты</span>, это целый мир загадок и открытий.
    </p>
    <p class="k3">
      <img
        width="320px"
        height="330px"
        style="border: 3px solid rgb(255, 230, 0)"
        src="./Снимок экрана 2024-08-02 204135cos.png"
        alt="cosmos"
      />
      <iframe
        width="600"
        height="325"
        src="https://www.youtube.com/embed/hlGCcM_V3HI?si=b830qTG2x2Mh_BiJ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <img
        height="330"
        style="border: 3px solid rgb(255, 230, 0)"
        src="./Снимок экрана 2024-08-02 204714.png"
        alt="cosmos2"
      />
    </p>
    <table>
      <thead>
        <tr>
          <th class="th1">Планета</th>
          <th class="th2">Расстояние до Солнца </th>
          <th class="th3">Средняя температура </th>
        </tr>
        <tbody>
            <tr>
                <td class="td"> Меркурий</td>
                <td class="td2">57,9 млн км</td>
                <td class="td3">28,5°C</td>
            </tr>
        </tbody>
      </thead>
    </table> 
    <p class="pp">
        Что нового вы узнали о космосе? Расскажите нам:    
    </p>
    <form style="text-align: center;" > 
        <input required placeholder="Ваше сообщения" type="text">
        <button>Отправить</button>
    </form>
  </body>
</html>
